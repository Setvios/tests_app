<template name="testsItem">
	<div class="content-block">
		<div class="tests-inside">
			<p class="p1">{{testName}}</p>
		</div>
		<div class="tests-description">
			<p class="p2">Hardness level: <span>{{level}}</span></p>
			<p class="p2">Quantity of tasks: <span>{{quantity}}</span></p>
		</div>
		<a class="btn btn-primary" href="test/{{_id}}">Checkout test</a>
		<a class="btn btn-warning" href="edit-test/{{_id}}">Edit test</a>
		<button 
			class="btn btn-mini btn-danger delete margin-r" 
			type="button">Delete test
		</button>
	</div>
</template>
