<template name="editTest">
   <div class="editTest">
      <form class="edit-test-form">
         <input 
            type="text"
            name="testName"
            class="form-control"
            placeholder="{{test.testName}}">
         <input 
            type="text"
            name="level" 
            class="form-control" 
            placeholder="{{test.level}}">
         <input 
            type="text" 
            name="quantity" 
            class="form-control" 
            placeholder="{{test.quantity}}">
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
</template>
