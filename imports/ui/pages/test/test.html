<template name="test">
		<div class="content-container">
		<a 
			class="btn btn-primary" 
			href="/questions-add/{{test._id}}" 
			role="button">
			Add questions
		</a>
		<br />
			<div class="questions-container">
				<p class="pp2">{{test.test}}</p>
	   		{{#each questions}}
	   		  {{> question_single}}
	   		{{/each}}				
			</div>
		</div>
</template>
