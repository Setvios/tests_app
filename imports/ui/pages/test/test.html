<template name="test">
		<div class="test">
		<a 
			class="btn btn-primary" 
			href="/add-question/{{test._id}}" 
			role="button">
			Add question
		</a>
		<br />
			<div class="content-block">
				<p class="p1">{{test.testName}}</p>
	   		{{#each questions}}
	   		  {{> questionsItem}}
	   		{{/each}}				
			</div>
		</div>
</template>
